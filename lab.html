<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<form>

			<option value="freelancer" selected>freelancer</option>
		</select>
		<label>Event Date:</label>
		<input type="Date" name="ed" placeholder="Eventdate" required><br><br>
		<input type="radio" name="tk1" value="ticket1" required>ticket1
		<input type="radio" name="tk1" value="ticket2" required checked >ticket2
		<input type="radio" name="tk1" value="ticket3" required>ticket3<br><br>
		<input type="checkbox" name="online" value="online payment" required>Onlinepayement<br><br>
		<label>Notes:</label>
         <textarea rows = "5" cols = "50" name = "Notes" placeholder="Notes"></textarea><br><br>
         <input type="submit" value="submit">

	</form>

</body>
